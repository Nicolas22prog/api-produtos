<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Editar Produto</title>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns="2">
                <h:inputHidden value="#{productManagedBean.produtoSelecionado.id}"/>
                Nome: 
                <h:inputText value="#{productManagedBean.produtoSelecionado.nome}"/>
                
                Quantidade:
                <h:inputText value="#{productManagedBean.produtoSelecionado.quantidade}"/>
                
                Pre√ßo
                <h:inputText value="#{productManagedBean.produtoSelecionado.preco}"/>
                
                <h:commandButton value="Salvar" action="#{productManagedBean.salvarEdicao}"/>
                <h:commandButton value="Cancelar" action="index?faces-redirect=true" immediate="true"/>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
