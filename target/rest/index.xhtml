<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="jakarta.faces.core">    
    <h:head>
        <title>Produtos</title>
    </h:head>    
    <h:body>       
        <h1> Cadastro de Produto</h1>      
        <h:form>
            <h:panelGrid columns="2">
                Nome: <h:inputText value="#{productManagedBean.product.nome}" />
                Preço: <h:inputText value="#{productManagedBean.product.preco}" />
                Quantidade: <h:inputText value="#{productManagedBean.product.quantidade}"/>
                <h:commandButton value="Salvar" action="#{productManagedBean.salvar}"/>                
            </h:panelGrid>
        </h:form>
        <h2>Listar Produtos</h2>
        <h:form>
        <h:dataTable value="#{productManagedBean.produtos}" var="p" border="1">
            <h:column>
                <f:facet name="header">ID</f:facet>
                #{p.id}
            </h:column>
            <h:column>
                <f:facet name="header">Nome</f:facet>
                #{p.nome}
            </h:column>            
            <h:column>
                <f:facet name="header">Preço</f:facet>
                #{p.preco}
            </h:column>
            <h:column>
                <f:facet name="header">Quantidade</f:facet>
                #{p.quantidade}
            </h:column>
            <h:column>
                <f:facet name="header">Ações</f:facet>
                <h:commandButton value="Excluir" action="#{productManagedBean.remover(p)}"
                                 onclick="returnconfirm('Tem certeza que deseja excluir?');"/>
                <h:commandButton value="Editar" action="#{productManagedBean.editar(p)}"/>
            </h:column>
        </h:dataTable>
        </h:form>
    </h:body>
</html>
